<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- local style sheet -->
  <link rel="stylesheet" href="styles/style.css">

  <title>Local Dashboard</title>
</head>

<body>

  <!-- main container -->
  <div class="container min-vw-100 bg-light">

    <div class="row">
      <!-- placeholder for navigation -->
    </div>

    <div class="search-container">
      <div class="row">
        <div class="col min-vh-100">
          <!-- search bar content goes here -->
          <div class="container d-flex h-100 w-100 justify-content-center text-center">
            <div class="my-auto">
              <div class="row d-block">
                <small>everything you need in one place</small>
                <h1 class='display-5'>Your Local Dashboard</h1>
              </div>
              <!-- search form -->
              <div class="input-group d-flex p-1 mt-3 search-bar">
                <input type="text" class="form-control rounded-xl search-box" placeholder="Enter your location to begin"
                  id="search">
                <div class="input-group-append">
                  <button class="btn btn-pill btn-outline-primary rounded-xl" type="button"><i
                      class="fas fa-search"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!-- font awesome script for icons and buttons -->
  <script src="https://kit.fontawesome.com/771e6a2d5d.js" crossorigin="anonymous"></script>
</body>

</html>
