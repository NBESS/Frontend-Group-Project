<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- local style sheet -->
  <link rel="stylesheet" href="styles/style.css">

  <title>Local Dashboard</title>
</head>

<body>


  <!-- main container -->
  <div class=" container mt-5">

    <!-- placeholder for navigation -->
    <div id="navigation">
      <nav class="navbar navbar-expand-md navbar-light fixed-top shadow-sm" id="#navbarShow"
        style="background-color: lightgray;">
        <img src="resources/images/LID_Logos_Dark_Logo.svg" height="50px">
        <a class="navbar-brand" href="#"><em><small>your key to local information</small></em></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="d-block d-md-none pt-2"><a href="#news" class="p-2"><i class="fas fa-newspaper fa-lg"></i>
              News</a><a href="#weatherWidget" class="p-2"><i class="fas fa-cloud-sun-rain fa-lg"></i> Weather</a><a
              href="#calendarWidget" class="p-2"><i class="fas fa-calendar-alt fa-lg"></i> Calendar</a><a
              href="#mapWidget" class="p-2"><i class="fas fa-car-crash fa-lg"></i> Traffic</a></div>
          <!-- <div class="d-block d-md-none"></div>
          <div class="d-block d-md-none"></div>
          <div class="d-block d-md-none"></div>
 -->
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="change location" aria-label="Search"
              id="search-nav">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="button" id="button-nav">Change Location</button>
          </form>
        </div>

      </nav>

    </div>
  </div>

  <!-- Displays to new user, else hidden and shows returning user display-->
  <div id="newUser" class="search-container">
    <div class="row">
      <div class="col min-vh-100">
        <!-- search bar content goes here -->
        <div class="container d-flex h-100 w-100 justify-content-center text-center">
          <div class="my-auto">
            <div class="row d-block py-4"
              style="background-image: url(
              https://broadstonemidtown.com/wp-content/uploads/2018/03/Piedmont-Park-Atlanta-Things-to-Do-1000x500.jpg); min-width: 80vw; background-size: cover; background-repeat: no-repeat; background-position: center center; max-width: 80vw;">
              <img src=" resources/images/LID_Logos_Dark_Logo.svg" height="200px"><br>
              your key to local information
              <div class="d-flex justify-content-center">
                <!-- search form -->
                <div class="row d-flex justify-content-center align-items-middle" id="searchBoxContainer"
                  style="max-width: 400px">
                  <div class="input-group d-flex p-1 mt-3 search-bar">
                    <input type="text" class="form-control rounded-xl search-box" placeholder="Enter your location"
                      id="search">
                    <div class="input-group-append">
                      <button id="search-button" class="btn btn-pill btn-outline-primary rounded-xl" type="submit"
                        onclick=><i class="fas fa-search"></i></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="row flex-column flex-md-row">

    <div class="col-md-6 bg-light order-2 order-md-1" id="newsContainer">
      <div id="news" class="col-md-12 col-sm-12 justify-content-around overflow-auto" style="height: 100vw">
        <h2 class="p-3 mt-3">Local News</h2>

        <!-- news goes here, hopefully -->
      </div>
    </div>
    <div class="col-md-6 order-1 order-md-2 mt-3 m-sm-0" id="widgets">
      <div id="weatherWidget" class="mt-3"></div>
      <div id="calendarWidget" class="mt-3">
        <div class="googleCalendar mx-auto shadow mt-3"></div>
      </div>
      <div id="mapWidget" class="mt-3 p-5 d-flex">
        <div id="map" class="mx-auto sm-w-100 shadow" style="width: 550px; height: 500px;">
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script> <!-- font awesome script for icons and buttons -->
  <script src="https://kit.fontawesome.com/771e6a2d5d.js" crossorigin="anonymous"></script>

  <script src="./scripts/index.js"></script>
  <!-- Temp link to js API.js file -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- <script src="/scripts/API.js"></script> -->


  <!-- link to Google Maps API -->
  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAj1tmunWKZHeWKfqhNb1DOVOBSKG-rGnA&libraries=places&callback=initMap"></script>

  <!-- weather widget jS -->
  <script type="text/javascript" src="https://widgets-viewer.climacell.co/v1/sdk.js"></script>


  <!-- clock widget -->
  <script type="text/javascript" src="//w.24timezones.com/l.js" async></script>



</body>

</html>
